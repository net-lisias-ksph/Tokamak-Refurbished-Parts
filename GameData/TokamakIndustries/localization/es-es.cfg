		// ********** Part: TIdryworkshop

		#LOC_toka_TIdryworkshop_description = Un depósito de combustible de la marca UDK vaciado y reacondicionado, diseñado para proporcionar espacio de vida adicional y permitir a Kerbals permanecer en el espacio por períodos mucho más largos en "comodidad". El olor a keroseno refinado casi ha desaparecido por completo.
		#LOC_toka_TIdryworkshop_manufacturer = Tokamak Industries - División de Repuestos Renovados
		#LOC_toka_TIdryworkshop_title = T.I. Taller seco
		#TIdryworkshop_tags = habitat workshop

		// ********** Part: TIinflato1

		#LOC_toka_TIinflato1_description = Después de que C7 Aerospace adquiriera el famoso Porkworks de Kerbin, abandonaron su línea de productos Inflato para enfocarse casi por completo en las piezas de los aviones espaciales. Esto dejó almacenes llenos de globos espaciales gigantes casi perfectos que acumulaban polvo. ¡Tokamak Industries pudo adquirirlos a precios de liquidación y nosotros le transferimos los ahorros! El PA550 ya era un diseño maduro, por lo que tuvimos que desempolvarlo, actualizar los mecanismos de inflado y, posiblemente, recordar verificar si hay fugas. Ofrece una cantidad sin precedentes de espacio para el esparcimiento, garantizado para evitar que tus Kerbals se pongan gruñones y amotinados en largas estadías en el espacio. (Garantía nula si se usa en el espacio o en superficies planetarias extrakerbales)
		#LOC_toka_TIinflato1_manufacturer = División de piezas reacondicionadas de Industrias Tokamak
		#LOC_toka_TIinflato1_title = PA550 Inflato Hábitat
		#LOC_toka_TIinflato1_tags = inflat habitat

		// ********** Part: TIinflato2

		#LOC_toka_TIinflato2_description = Después de que C7 Aerospace adquiriera el famoso Porkworks de Kerbin, abandonaron su línea de productos Inflato para enfocarse casi por completo en las piezas de los aviones espaciales. Esto dejó almacenes llenos de globos espaciales gigantes casi perfectos que acumulaban polvo. ¡Tokamak Industries pudo adquirirlos a precios de liquidación y nosotros le transferimos los ahorros! Cuando obtuvimos nuestras manos estos, fueron en su mayoría conchas vacías con 30 m de posibilidades emocionantes. Ignorando esas posibilidades, el PA330 se ha equipado como un taller en su lugar. Puede albergar hasta 6 Kerbals con espacio suficiente para que funcionen, pero querrás encontrar otro lugar donde pasar el tiempo libre si no eres fanático del motín. Hubo incluso espacio suficiente para agregar algún equipo de reciclaje de soporte vital excedente.
		#LOC_toka_TIinflato2_manufacturer = División de piezas reacondicionadas de Industrias Tokamak
		#LOC_toka_TIinflato2_title = PA330 Inflato Hábitat
		#TIinflato2_tags = inflat habitat

		// ********** Part: TIinflatoFlat

		#LOC_toka_TIinflatoFlat_description = Después de que C7 Aerospace adquiriera el famoso Porkworks de Kerbin, abandonaron su línea de productos Inflato para enfocarse casi por completo en las piezas de los aviones espaciales. Esto dejó almacenes llenos de globos espaciales gigantes casi perfectos que acumulaban polvo. ¡Tokamak Industries pudo adquirirlos a precios de liquidación y nosotros le transferimos los ahorros! Al igual que el PA330, el módulo "Tecnología Avanzada aterrizable factible" Inflato era sólo una cáscara vacía con un exceso de puertos de acoplamiento. A diferencia del PA330, también era molestamente pequeño, por lo que una consola de comando y una mesa de trabajo eran todo lo que cabía en él cuando se guardaba. Al menos es espacioso cuando está inflado y es bastante liviano para una cápsula de 4 Kerbal. Estamos bastante seguros de haber limpiado todas las arañas.
		#LOC_toka_TIinflatoFlat_manufacturer = División de piezas reacondicionadas de Industrias Tokamak
		#LOC_toka_TIinflatoFlat_title = Módulo de comando Inflato F.L.A.T
		#TIinflatoFlat_tags = inflat habitat command

		// ********** Part: TImunoxShuttle

		#LOC_toka_TImunoxShuttle_description = Un par de cascos elegantes con puntos de montaje sobre ellos se encontraron en los almacenes entre los hinchables abandonados. Su propósito previsto continuó como archivos perdidos y un completo desconocido pero afortunadamente se mantuvieron alrededor. Recientemente, alguien finalmente tuvo una gran idea, la idea de hacerles un servicio de transporte, y hacer que lleven una gran cantidad de alimentos y productos a la vez.
		#LOC_toka_TImunoxShuttle_manufacturer = División de piezas recargadas de Tokamak Industries
		#LOC_toka_TImunoxShuttle_title = T.I. Munox Servicio de traslado
		#LOC_toka_TImunoxShuttle_tags = shuttle habitat command

		// ********** Part: TIorbitalorb

		#LOC_toka_TIorbitalorb_description = Un módulo de tripulación amplio y liviano diseñado para acomodar kerbals en el espacio por largos períodos de tiempo. Como tal, carece de protección de reentrada y refuerzos estructurales. Garantía nula si sale de la plataforma de lanzamiento.
		#LOC_toka_TIorbitalorb_manufacturer = Porkworks
		#LOC_toka_TIorbitalorb_title = TMA-1 Orbital Orb
		#LOC_toka_TIorbitalorb_tags = habitat command
