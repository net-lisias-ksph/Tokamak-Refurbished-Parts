		// ********** Part: centrifugeSmall

		#LOC_toka_centrifugeSmall_description = Estudios recientes muestran que la exposición prolongada a la microgravedad tiene efectos negativos en la salud de los kerbals. Esta solución factible, inspirada en una rueda de hámster, es un hábitat giratorio que genera gravedad artificial a través de la fuerza centrípeta. La actividad AEV alrededor de la rueca se clasifica como "semi-letal".
