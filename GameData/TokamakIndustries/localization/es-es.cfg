		// ********** Part: kadeptHSlarge

		#LOC_toka_kadeptHSlarge_description = La tela y la cinta adhesiva para la protección de entrada de la cosa (KADEPT) diseñado por DennyTX Ltd es un protector de calor plegable muy ligero hecho de tela impregnada de alta tecnología Mystery Goo, y no solo un paraguas inusualmente voluminoso. En cualquier caso, la capacidad del KADEPT para desplegarse le permite producir mucho arrastre para sus necesidades de aerofrenado en un paquete sorprendentemente ligero. Sin embargo, es considerablemente más débil que un escudo convencional, por lo que no se recomienda para altas velocidades en atmósferas gruesas, o incluso para cualquier otro uso. Esta versión tiene 5 metros de estiba y 8 metros de extensión.
